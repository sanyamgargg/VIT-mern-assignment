<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .form-control.is-invalid, .form-select.is-invalid {
      border-color: #f56565;
    }
    .invalid-feedback {
      display: block;
    }
    .position-relative {
      position: relative;
    }
    
    .invalid-icon {
      display: none;
    }
    
    .was-validated input:invalid + .invalid-icon,
    .was-validated select:invalid + .invalid-icon {
      display: block;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="bg-white p-4 rounded shadow w-100" style="max-width: 28rem;">
    <form novalidate>
      <div class="mb-4">
        <label for="name" class="form-label fw-bold mb-2 text-secondary">Name</label>
        <div class="position-relative">
          <input type="text" id="name" class="form-control" placeholder="Name" required>
          <span class="invalid-icon position-absolute top-50 end-0 translate-middle-y pe-3 text-danger">
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
        <div class="invalid-feedback">Name is required</div>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label fw-bold mb-2 text-secondary">Email</label>
        <div class="position-relative">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
          <span class="invalid-icon position-absolute top-50 end-0 translate-middle-y pe-3 text-danger">
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
        <div class="invalid-feedback">Email is required</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label fw-bold mb-2 text-secondary">Password</label>
        <div class="position-relative">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <span class="invalid-icon position-absolute top-50 end-0 translate-middle-y pe-3 text-danger">
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
        <div class="invalid-feedback">Password is required</div>
      </div>
      <div class="mb-4">
        <label for="hobbies" class="form-label fw-bold mb-2 text-secondary">Hobbies</label>
        <div class="position-relative">
          <select id="hobbies" class="form-select" required>
            <option value="" disabled selected>Select your hobbies</option>
            <option value="football">Football</option>
          </select>
          <span class="invalid-icon position-absolute top-50 end-0 translate-middle-y pe-3 text-danger">
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
        <div class="invalid-feedback">Please select your hobbies</div>
      </div>
      <button type="submit" class="btn btn-danger w-100 fw-bold">Submit</button>
    </form>
  </div>
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('form');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
