<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            width: 400px;
            font-family: Arial, sans-serif;
        }
        .form-row {
            margin-bottom: 10px;
        }
        .form-label {
            display: inline-block;
            width: 100px;
            text-align: left;
        }
        .form-input {
            width: 200px;
            padding: 2px;
        }
        .save-button {
            margin-left: 100px;
            padding: 2px 10px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-row">
                <label class="form-label">Full Name:</label>
                <input type="text" class="form-input" value="Vincent Maverick Durano">
            </div>
            
            <div class="form-row">
                <label class="form-label">Username:</label>
                <input type="text" class="form-input" value="Vinz">
            </div>
            
            <div class="form-row">
                <label class="form-label">Password:</label>
                <input type="password" class="form-input" value="••••••••">
            </div>
            
            <div class="form-row">
                <label class="form-label">Re Password:</label>
                <input type="password" class="form-input" value="••••••••">
            </div>
            
            <div class="form-row">
                <label class="form-label">Address:</label>
                <input type="text" class="form-input" value="Cebu, Philippines">
            </div>
            
            <div class="form-row">
                <label class="form-label">Age:</label>
                <input type="text" class="form-input" value="22">
            </div>
            
            <div class="form-row">
                <label class="form-label">Gender:</label>
                <select class="form-input" style="width: 208px;">
                    <option selected>Male</option>
                    <option>Female</option>
                </select>
            </div>
            
            <div class="form-row">
                <button type="submit" class="save-button">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
