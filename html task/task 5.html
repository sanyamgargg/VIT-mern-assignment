<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .form-title {
            text-align: center;
            color: blue;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        td:first-child {
            width: 150px;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 60px;
            resize: vertical;
        }
        .radio-group {
            margin: 5px 0;
        }
        .checkbox-group {
            margin: 5px 0;
        }
        .login-link {
            text-align: right;
            margin-top: 10px;
        }
        .register-btn {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Registration form</div>
        <form>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td><input type="password" name="repassword"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <div class="radio-group">
                            <input type="radio" name="gender" value="male"> Male<br>
                            <input type="radio" name="gender" value="female"> Female
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value="">Choose your country â–¼</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td class="checkbox-group">
                        <input type="checkbox" name="lang_english"> English
                        <input type="checkbox" name="lang_kannada"> Kannada
                        <input type="checkbox" name="lang_hindi"> Hindi
                        <input type="checkbox" name="lang_telugu"> Telugu
                    </td>
                </tr>
            </table>
            
            <div class="checkbox-group">
                <input type="checkbox" name="declare" checked> Hereby I declare all the given details are true
            </div>
            
            <div class="login-link">
                Log in to <a href="#" style="color: purple;">Ethnus</a> website
            </div>
            
            <div class="register-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
